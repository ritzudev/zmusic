name: zmusic
description: "A new Flutter project."
publish_to: "none"
version: 0.1.21

environment:
  sdk: ^3.9.2

dependencies:
  alphabet_list_view: ^1.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.1
  riverpod_annotation: ^3.0.3
  shared_preferences: ^2.5.4
  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  just_audio: ^0.9.42
  just_audio_windows: ^0.2.1
  smtc_windows: ^1.1.0
  windows_taskbar: ^1.1.2
  window_manager: ^0.4.3
  tray_manager: ^0.2.4
  on_audio_query_pluse: ^3.0.6
  audio_service: ^0.18.15
  rxdart: ^0.28.0
  youtube_explode_dart: ^3.0.5
  http: ^1.2.2
  dio: ^5.7.0
  audio_metadata_reader: 
    git:
      url: https://github.com/ClementBeal/audio_metadata_reader.git
      ref: main
  flutter_image_compress: ^2.3.0
  #flutter_audio_tagger: ^5.1.1
  home_widget: ^0.9.0
  google_fonts: ^7.1.0
  media_kit: ^1.2.6
  media_kit_libs_windows_audio: ^1.0.9
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  package_info_plus: ^9.0.0
  ota_update: ^7.1.0
  windows_single_instance: ^1.1.0

dependency_overrides:
  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.7.1
  riverpod_lint: ^3.0.3
  custom_lint: ^0.8.0
  msix: ^3.16.12

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/zmusic.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/zmusic.png"

# Configuraci√≥n de iconos quitada o movida.

msix_config:
  display_name: Z Music
  publisher_display_name: Ritzu
  identity_name: com.ritzu.zmusic
  msix_version: 0.1.0.34
  logo_path: assets/zmusic.png
  capabilities: internetClient, musicLibrary
